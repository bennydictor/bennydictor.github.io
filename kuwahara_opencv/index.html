<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="utf-8">
  <title>Anisotropic Kuwahara Filter</title>
  <link rel="stylesheet" href="style.css"/>
 </head>

 <body>

  <h1>Anisotropic Kuwahara Fi1ter</h1>

  <table class="inputs">
   <tr>
    <td><label for="inputImage">input: </label></td>
    <td><input id="inputImage" type="file" /></td>
   </tr>
   <tr>
    <td><label for="inputScale">scale: </label></td>
    <td><input id="inputScale" type="range" min="1" max="100" /></td>
   </tr>
   <tr>
    <td><label for="inputBlurRadius">blur radius: </label></td>
    <td><input id="inputBlurRadius" type="range" min="1" max="100"/></td>
   </tr>
   <tr>
    <td><label for="inputKernelRadius">kernel radius: </label></td>
    <td><input id="inputKernelRadius" type="range" min="1" max="100"/></td>
   </tr>
   <tr>
    <td><label for="inputSharpness">sharpness: </label></td>
    <td><input id="inputSharpness" type="range" min="1" max="20"/></td>
   </tr>
  </table>

  <div class="images-container">
   <table class="images">
    <thead>
     <tr>
      <th>original</th>
      <th>structure tensor</th>
      <th>blurred structure tensor</th>
      <th>anisotropy</th>
      <th>filtered</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td><canvas id="imageOriginal"></canvas></td>
      <td><canvas id="imageStructureTensor"></canvas></td>
      <td><canvas id="imageBlurredStructureTensor"></canvas></td>
      <td><canvas id="imageAnisotropy"></canvas></td>
      <td><canvas id="imageFiltered"></canvas></td>
     </tr>
    </tbody>
   </table>
  </div>

  <script src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

 </body>

</html>
