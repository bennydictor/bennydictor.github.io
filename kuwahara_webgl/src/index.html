<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anisotropic Kuwahara Filter</title>
 </head>

 <body>
  <div class="container-lg p-3">

   <h1>Anisotropic Kuwahara Filter</h1>

   <div class="mt-3 border border-1 rounded p-3">
    <form class="row gy-3">

     <label class="col-form-label label-file" for="inputImage">Image</label>
     <div class="input-file"><input class="form-control" id="inputImage" type="file" /></div>

     <label class="col-form-label label-range" for="inputScale">Scale</label>
     <div class="col-form-label label-value" id="inputScaleValue"></div>
     <div class="col-form-label input-range"><input class="form-range" id="inputScale" type="range" min="1" max="100" value="100" /></div>

     <label class="col-form-label label-range" for="inputBlurRadius">Blur radius</label>
     <div class="col-form-label label-value" id="inputBlurRadiusValue"></div>
     <div class="col-form-label input-range"><input class="form-range" id="inputBlurRadius" type="range" min="1" max="1000" value="100" /></div>

     <label class="col-form-label label-range" for="inputKernelRadius">Kernel radius</label>
     <div class="col-form-label label-value" id="inputKernelRadiusValue"></div>
     <div class="col-form-label input-range"><input class="form-range" id="inputKernelRadius" type="range" min="1" max="1000" value="70" /></div>

     <label class="col-form-label label-range" for="inputKernelSkew">Kernel skew</label>
     <div class="col-form-label label-value" id="inputKernelSkewValue"></div>
     <div class="col-form-label input-range"><input class="form-range" id="inputKernelSkew" type="range" min="1" max="100" value="10" /></div>

     <label class="col-form-label label-range" for="inputSharpness">Sharpness</label>
     <div class="col-form-label label-value" id="inputSharpnessValue"></div>
     <div class="col-form-label input-range"><input class="form-range" id="inputSharpness" type="range" min="1" max="200" value="50" /></div>

     <div class="col-12">
      <button class="form-control btn btn-primary" id="buttonSaveFiltered" type="button">Save filtered</button>
     </div>

    </form>
   </div>

   <canvas id="canvas"></canvas>

   <div class="overflow-x-scroll mt-3" id="imagesContainer">
    <table class="table">
     <thead>
      <tr>
       <th scope="col">Original</th>
       <th scope="col">Structure tensor</th>
       <th scope="col">Blurred structure tensor</th>
       <th scope="col">Anisotropy</th>
       <th scope="col">Filtered</th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td class="bg-transparent"><div id="imageOriginal"></div></td>
       <td class="bg-transparent"><div id="imageStructureTensor"></div></td>
       <td class="bg-transparent"><div id="imageBlurredStructureTensor"></div></td>
       <td class="bg-transparent"><div id="imageAnisotropy"></div></td>
       <td class="bg-transparent"><div id="imageFiltered"></div></td>
      </tr>
     </tbody>
    </table>
   </div>

  </div>
 </body>

</html>
